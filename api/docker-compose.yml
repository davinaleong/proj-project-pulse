services:
  # Main development DB
  db:
    image: postgres:16-alpine
    container_name: pulse_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: project_pulse
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data

  # ðŸ”¹ Test DB
  db_test:
    image: postgres:16-alpine
    container_name: pulse_db_test
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: project_pulse_test
    ports:
      - '5433:5432' # Expose test DB on a different port (5433)
    volumes:
      - db_test_data:/var/lib/postgresql/data

  # Your API container
  api:
    build: .
    container_name: pulse_api
    restart: always
    ports:
      - '3000:3000'
    depends_on:
      - db
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://postgres:postgres@db:5432/project_pulse
      JWT_SECRET: your_jwt_secret
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npx prisma migrate deploy && npm run dev"

volumes:
  db_data:
  db_test_data:
